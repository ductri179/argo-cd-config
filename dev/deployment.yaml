version: apps/v1
kind: Deployment
metadata:
  name: geo-deployment
spec:
  selector:
    matchLabels:
      app: geo
  replicas: 2
  template:
    metadata: 
      labels:
        app: geo
    spec:
      containers:
        - name: geo
          image: busybox:1.36
          ports:
          - containerPort: 8080